<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="content-type" charset="utf-8">
        <!-- version 4-->
        <link rel="stylesheet" type="text/css" href="resize.css">
        <script type="text/javascript" src="resize.js"></script>
    </head>
    <body>
        <p>CSVファイルを入力</p>
        <form name="myform">
            <input name="myfile" id="myfile" type="file" />
            <textarea class="textlines" name="output" cols="80" rows="10"></textarea>
        </form>
        <input type="button" class="btn-square3"  value="RESET" onclick="window.location.reload();" />
        <hr>
        <div id="GIF">
            <h1 id="title">year</h1>
        </div>
        <hr>
        <p id="sampleButtons">
            <button class="btn-square2" onclick="resize_play();">再生</button>
        </p>
        <p>以下の設定は必ずCSVを読み込ませた後に行ってください</p>
        
        <div>
            <section class="cp_iptxt">
                <label class="ef">
                    <p>フレームインする画像の数</p>
                    <input type="text" id="input_message1" value="">
                    <input class="btn-square" onclick="func1()" value="送信">
                </label>
            </section>
            <section class="cp_iptxt">
                <label class="ef">
                    <p>最大の画像サイズ(固定)</p>
                    <input type="text" id="input_message4" value=200>
                    <input class="btn-square" onclick="func4()" value="送信">
                </label>
            </section>
            <section class="cp_iptxt">
                <label class="ef">
                    <p>画像の間隔</p>
                    <input type="text" id="input_message5" value=20>
                    <input class="btn-square" onclick="func5()" value="送信">
                </label>
            </section>

            <section class="cp_iptxt">
                <label class="ef">
                    <p>移動時間(ms)</p>
                    <input type="text" id="input_message3" value=1000>
                    <input class="btn-square" onclick="func3()" value="送信">
                </label>
            </section>
            <section class="cp_iptxt">
                <label class="ef">
                    <p>アニメーションの停止秒数(ms)</p>
                    <input type="text" id="input_message2" value=2000>
                    <input class="btn-square" onclick="func2()" value="送信">
                </label>
            </section>
        </div>

        
    </body>
</html>
